name: build-and-deploy
on:
  push:
    branches: ["main", "1-fix-deployment-pipeline"]

env:
  IMAGE: ghcr.io/timhasenkamp/go-ytdown

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Sicherheitsgurt: Deploy nur bei push (nicht bei PR aus Fork)
    if: github.event_name == 'push'
    steps:
      - name: Validate required secrets
        run: |
            test -n "${{ secrets.SERVER_HOST }}" || (echo "SERVER_HOST missing" && exit 1)
            test -n "${{ secrets.SERVER_USER }}" || (echo "SERVER_USER missing" && exit 1)
            test -n "${{ secrets.SERVER_SSH_KEY }}" || (echo "SERVER_SSH_KEY missing" && exit 1)
            test -n "${{ secrets.SERVER_DEPLOY_PATH }}" || (echo "SERVER_DEPLOY_PATH missing" && exit 1)

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            script: |
                set -euo pipefail
                cd ${{ secrets.SERVER_DEPLOY_PATH }}
                docker compose pull
                docker compose up -d --remove-orphans
                docker image prune -f || true

