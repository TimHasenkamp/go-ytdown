name: CD - Deploy to Production

on:
  push:
    branches:
      - main  # Only deploy when pushing to main (e.g., after PR merge)

env:
  IMAGE: ghcr.io/timhasenkamp/go-ytdown

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-production-url.com  # Optional: Update with your URL
    steps:
      - name: Validate required secrets
        run: |
          test -n "${{ secrets.SERVER_HOST }}" || (echo "âŒ SERVER_HOST missing" && exit 1)
          test -n "${{ secrets.SERVER_USER }}" || (echo "âŒ SERVER_USER missing" && exit 1)
          test -n "${{ secrets.SERVER_SSH_KEY }}" || (echo "âŒ SERVER_SSH_KEY missing" && exit 1)
          test -n "${{ secrets.SERVER_DEPLOY_PATH }}" || (echo "âŒ SERVER_DEPLOY_PATH missing" && exit 1)
          echo "âœ… All required secrets are present"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "ðŸš€ Starting deployment..."
            cd ${{ secrets.SERVER_DEPLOY_PATH }}

            echo "ðŸ“¦ Pulling latest Docker image..."
            docker compose pull

            echo "ðŸ”„ Restarting services..."
            docker compose up -d --remove-orphans

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f || true

            echo "âœ… Deployment completed successfully!"

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment to production completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
