<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            padding: 45px;
            max-width: 650px;
            width: 100%;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 8px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 35px;
            font-size: 1.15em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: #f7fafc;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        select {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled::before {
            display: none;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-bar-container {
            background: #e2e8f0;
            border-radius: 12px;
            height: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            width: 0%;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95em;
        }

        .message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .message.error {
            background-color: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }

        .format-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 12px;
            padding: 18px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .format-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #4a5568;
            font-weight: 500;
        }

        .format-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-shrink: 0;
        }

        .url-info {
            margin-top: 8px;
            padding: 12px;
            background: #fef5e7;
            border-left: 4px solid #f59e0b;
            border-radius: 6px;
            font-size: 0.85em;
            color: #92400e;
            display: none;
        }

        .url-info.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2.2em;
            }
            .format-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ YouTube Downloader</h1>
        <p class="subtitle">Videos und Audio in Top-QualitÃ¤t herunterladen</p>

        <form id="downloadForm">
            <div class="form-group">
                <label for="url">YouTube URL:</label>
                <input
                    type="text"
                    id="url"
                    name="url"
                    placeholder="https://www.youtube.com/watch?v=..."
                    required
                >
                <div class="url-info" id="urlInfo">
                    Playlist-Parameter werden automatisch entfernt - es wird nur das einzelne Video heruntergeladen
                </div>
            </div>

            <div class="form-group">
                <label for="format">Format:</label>
                <select id="format" name="format" required>
                    <option value="mp4">MP4 (Video)</option>
                    <option value="mp3">MP3 (Audio)</option>
                    <option value="wav">WAV (Audio, verlustfrei)</option>
                    <option value="m4a">M4A (Audio, Apple)</option>
                </select>

                <div class="format-info">
                    <div class="format-item">
                        <div class="format-icon"></div>
                        <span>MP4: Beste VideoqualitÃ¤t</span>
                    </div>
                    <div class="format-item">
                        <div class="format-icon"></div>
                        <span>MP3: Komprimiertes Audio</span>
                    </div>
                    <div class="format-item">
                        <div class="format-icon"></div>
                        <span>WAV: Verlustfreies Audio</span>
                    </div>
                    <div class="format-item">
                        <div class="format-icon"></div>
                        <span>M4A: Apple-kompatibel</span>
                    </div>
                </div>
            </div>

            <button type="submit" id="downloadBtn">
                <span>Download starten</span>
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Vorbereitung...</div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const messageDiv = document.getElementById('message');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const downloadBtn = document.getElementById('downloadBtn');
        const urlInput = document.getElementById('url');
        const urlInfo = document.getElementById('urlInfo');

        let eventSource = null;

        // Check URL for playlist parameters
        urlInput.addEventListener('input', () => {
            const url = urlInput.value.trim();
            if (url.includes('&list=') || url.includes('?list=')) {
                urlInfo.classList.add('show');
            } else {
                urlInfo.classList.remove('show');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = urlInput.value.trim();
            const format = document.getElementById('format').value;

            if (!url) {
                showMessage('Bitte eine YouTube URL eingeben', 'error');
                return;
            }

            // Show progress
            progressContainer.style.display = 'block';
            messageDiv.style.display = 'none';
            downloadBtn.disabled = true;
            progressBar.style.width = '0%';
            progressText.textContent = 'Starte Download...';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, format }),
                });

                const data = await response.json();

                if (data.success) {
                    const sessionID = data.message;

                    // Connect to progress stream
                    eventSource = new EventSource(`/progress?session=${sessionID}`);

                    eventSource.onmessage = (event) => {
                        const update = JSON.parse(event.data);
                        progressBar.style.width = update.progress + '%';
                        progressText.textContent = update.status;

                        if (update.progress === 100) {
                            eventSource.close();

                            // Extract filename from status message
                            // Format: "Completed: filename.ext"
                            const filename = update.status.replace('Completed: ', '');

                            // Trigger browser download
                            const downloadLink = document.createElement('a');
                            downloadLink.href = `/download-file/${encodeURIComponent(filename)}`;
                            downloadLink.download = filename;
                            document.body.appendChild(downloadLink);
                            downloadLink.click();
                            document.body.removeChild(downloadLink);

                            downloadBtn.disabled = false;
                            setTimeout(() => {
                                showMessage(`âœ“ Download gestartet: ${filename}`, 'success');
                                progressContainer.style.display = 'none';
                            }, 500);
                        }
                    };

                    eventSource.onerror = (error) => {
                        console.error('EventSource error:', error);
                        eventSource.close();
                        downloadBtn.disabled = false;
                        showMessage('Verbindungsfehler beim Fortschritt', 'error');
                    };
                } else {
                    showMessage(`Fehler: ${data.message}`, 'error');
                    progressContainer.style.display = 'none';
                    downloadBtn.disabled = false;
                }
            } catch (error) {
                showMessage(`Fehler: ${error.message}`, 'error');
                progressContainer.style.display = 'none';
                downloadBtn.disabled = false;
            }
        });

        function showMessage(message, type) {
            messageDiv.innerHTML = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
